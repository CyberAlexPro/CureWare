<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f8;
            background: url('./images/fond-ia.avif') center/cover no-repeat;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .signup-container h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-size: 16px;
            color: #555;
        }

        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #10a37f;
        }

        .signup-btn {
            padding: 10px 20px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #0e8465;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="signup-container">
        <h2>Créer un compte</h2>
        <div class="input-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
        </div>
        <div class="input-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirmez le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
        </div>
        <div class="input-group">
            <label for="country">Pays :</label>
            <select id="country" name="country" required>
                <option value="">Sélectionnez votre pays</option>
                <option value="france">France</option>
                <option value="belgique">Belgique</option>
                <option value="canada">Canada</option>
                <option value="suisse">Suisse</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        <button class="signup-btn" onclick="submitForm()">Créer le compte</button>

        <a href="connexion.html" class="login-link">Déjà un compte ? Connectez-vous ici</a>
    </div>

    <script>
        function submitForm() {
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const country = document.getElementById('country').value;

            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
