<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f8;
            background: url('./images/fond-ia.avif') center/cover no-repeat;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .forgot-password-container h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-size: 16px;
            color: #555;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #10a37f;
        }

        .reset-password-btn {
            padding: 10px 20px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .reset-password-btn:hover {
            background-color: #0e8465;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="forgot-password-container">
        <h2>Mot de passe oublié</h2>
        <p>Entrez votre adresse e-mail pour réinitialiser votre mot de passe.</p>
        <div class="input-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
        </div>
        <button class="reset-password-btn" onclick="resetPassword()">Réinitialiser le mot de passe</button>

        <a href="connexion.html" class="login-link">Retour à la page de connexion</a>
    </div>

    <script>
        function resetPassword() {
        
            alert('Un lien de réinitialisation a été envoyé à votre adresse e-mail.');
        }
    </script>
</body>
</html>
